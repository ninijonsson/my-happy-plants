<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My plants</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script th:src="@{/js/library.js}"></script>
    <script th:src="@{/js/loader.js}"></script>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" th:href="@{/css/loading.css}">
</head>

<body>
    <div id="container">
        <div class="page-header mb-6">
            <h1 class="text-3xl font-extrabold text-[#005F02] tracking-tight">My Library</h1>
            <div class="h-1 w-20 bg-[#427A43] rounded-full mt-2"></div> </div>
        <!---Navbar-->
        <div th:replace="~{/fragments/fragment :: navbar}"></div>
        <div th:replace="~{/fragments/fragment :: loader}"></div>
        
        <div class="welcome-panel">
            <h1>Welcome back <span th:text="${user.username}">User</span>!</h1>
            <p>You have
                <span id="needs-watering-count" th:text="${needsWatering}">0</span>
                plants that need watering
            </p>
            <a th:href="@{/plants/search}" class="add-btn">Add new plant to library</a>
        </div>

        <!-- Search bar -->
        <div class="my-6 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5" style="color: #427A43" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>

            <input type="text"
                   id="library-search"
                   placeholder="Type 3+ letters to filter..."
                   class="w-full pl-10 p-3 rounded-xl outline-none border-2 transition-all bg-white shadow-sm"
                   style="border-color: #427A43; color: #005F02;"
                   onfocus="this.style.borderColor='#C0B87A'; this.style.boxShadow='0 0 10px rgba(192, 184, 122, 0.2)';"
                   onblur="this.style.borderColor='#427A43'; this.style.boxShadow='none';">
        </div>

        <!-- Sorting buttons -->
        <div class="flex gap-3 my-6">
            <a th:href="@{/library(sort='water')}"
               class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-[#427A43] hover:bg-[#005F02] no-loader"
               th:classappend="${currentSort == 'water' || currentSort == null ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                Water Status ðŸ’§
            </a>
            <a th:href="@{/library(sort='asc')}"
               class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-[#427A43] hover:bg-[#005F02] no-loader"
               th:classappend="${currentSort == 'asc' ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                A-Z
            </a>

            <a th:href="@{/library(sort='desc')}"
               class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-[#427A43] hover:bg-[#005F02] no-loader"
               th:classappend="${currentSort == 'desc' ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                Z-A
            </a>

            <a th:href="@{/library(sort='recent')}"
               class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-[#427A43] hover:bg-[#005F02] no-loader"
               th:classappend="${currentSort == 'recent' ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                Recently added
            </a>
        </div>

        <div id="users-plants" th:attr="data-currentsort=${currentSort}">
            <h2 class="section-title">Your plants</h2>

            <div class="plant-container"
                 th:each="plant : ${plants}"
                 th:data-plantid="${plant.id}"
                 th:data-userid="${plant.user.id}"
                 th:data-last-watered="${plant.lastWatered}"
                 th:data-watering-days="${plant.getWateringFrequencyDays()}">

                <a th:href="@{/plants/plant-details/{id}(id=${plant.id})}" class="plant-link">
                    <img class="plant-img" th:src="${plant.imageUrl}" alt="Plant image">
                </a>

                <!-- Info -->
                <div class="plant-info">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <a th:href="@{/plants/plant-details/{id}(id=${plant.id})}" class="plant-link" style="text-decoration: none;">
                            <h3 th:text="${plant.plantName}" class="plant-name" style="margin: 0;"></h3>
                        </a>
                        <!-- Tags -->
                        <div id="tags-container" class="tags-container ml-3 mb-2">
                            <button class="open-tag-selection tag" th:text="'Add Tag'" th:if="${plant.tag == null}" ></button>
                            <button class="open-tag-selection tag" th:text="'#' + ${plant.tag.label}" th:if="${plant.tag != null}"></button>
                        </div>
                    </div>
                    
                    <p class="latin-name" th:text="${plant.scientificName}"></p>
                    <p class="days-since-watered"></p>

                    <!--Watering progress bar-->
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                        <span class="water-status-text"></span>
                    </div>
                    <p>Next watering date:
                        <span th:text="${#temporals.format(plant.nextWateringDate, 'dd MMM yyyy')}" style="color: #005F02;"></span>
                    </p>
                </div>
                
                <!-- Actions -->
                <div class="plant-actions">
                    <button type="button" class="water-btn">ðŸ’§ Water it</button>
                    <button type="button" class="delete-btn">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to remove this plant?</p>
            <div class="modal-buttons">
                <button id="cancel-btn" class="modal-btn cancel-btn">Cancel</button>
                <button id="confirm-btn" class="modal-btn confirm-btn">Remove</button>
            </div>
        </div>
    </div>
    <!-- Tag Modal -->
    <div id="tag-selection-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div id="modal-content" class="modal-content">
            <h3>Select a tag</h3>
            <div id="tag-list" class="tag-list">
                <!-- Tags will be added here -->
            </div>
            <div class="modal-buttons">
                <button id="tag-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
                <button type="submit" id="tag-confirm-btn" class="modal-btn confirm-btn">Add</button>
            </div>
        </div>
    </div>
    <!--Loading animation-->
    <div th:replace="~{/fragments/fragment :: loading}"></div>
</body>
</html>
