<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My plants</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script th:src="@{/js/library.js}"></script>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}">
    <link rel="stylesheet" href="../../static/css/stylesheet.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="welcome-panel">
                <h1 id="welcome">Welcome back, <span th:text="${user.username}">User</span>!</h1>
                <p>You have <span th:text="${needsWatering}">0</span> plants that need watering</p>
                <a href="/plants/add" class="add-btn">Add new plant to library</a>
            </div>

            <!-- Sorting buttons -->
            <div class="flex gap-3 my-6">
                <a th:href="@{/library(sort='asc')}"
                   class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-emerald-600 hover:bg-emerald-700"
                   th:classappend="${currentSort == 'asc' || currentSort == null ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                    A-Z
                </a>
                <a th:href="@{/library(sort='desc')}"
                   class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-emerald-600 hover:bg-emerald-700"
                   th:classappend="${currentSort == 'desc' ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                    Z-A
                </a>
                <a th:href="@{/library(sort='water')}"
                   class="select-none cursor-pointer text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-all bg-emerald-600 hover:bg-emerald-700"
                   th:classappend="${currentSort == 'water' ? '!bg-emerald-900 ring-2 ring-emerald-300' : ''}">
                    Water Status ðŸ’§
                </a>
            </div>

            <div id="users-plants">
                <h2 class="section-title">Your plants</h2>
                <div class="plant-container"
                     th:each="plant : ${plants}"
                     th:data-plantid="${plant.id}"
                     th:data-userid="${plant.user.id}"
                     th:data-last-watered="${plant.lastWatered}"
                     th:data-watering-days="${plant.getWateringFrequencyDays()}">

                    <img class="plant-img" th:src="${plant.imageUrl}" alt="Plant image">

                    <div class="plant-info">
                        <h3 th:text="${plant.plantName}"></h3>
                        <p class="latin-name" th:text="${plant.scientificName}"></p>
                        <!-- Tags and any remaining content from origin/main go here -->
                    </div>
                </div>
            </div>
        </div>
                    <div class="tags-container">
                        <span class="tag" th:text="'#' + ${plant.tag.label}" th:if="${plant?.tag != null}"></span>
                    </div>

                    <p class="days-since-watered"></p>

                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="plant-actions">
                    <button type="button" class="water-btn">ðŸ’§ Water it</button>
                    <button type="button" class="delete-btn">Remove</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to remove this plant?</p>
            <div class="modal-buttons">
                <button id="cancel-btn" class="modal-btn cancel-btn">Cancel</button>
                <button id="confirm-btn" class="modal-btn confirm-btn">Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
