<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/loading.css">
</head>
<body class="min-h-screen bg-gradient-to-r from-[#fef08a] via-[#84cc16] to-[#16a34a] flex items-center justify-center p-4">

<!-- Login Form -->
<div style="box-shadow: 0 25px 50px -5px rgba(0,0,0,0.6)" class="p-8 w-full max-w-md">
    <div class="flex flex-col items-center mt-10 mb-4">
        <svg viewBox="0 0 400 80" width="320" height="70" xmlns="http://www.w3.org/2000/svg">
            <path id="arch" d="M 30,70 Q 200,5 370,70" fill="none"/>
            <text font-size="44" font-weight="800" fill="#1f2937" font-family="sans-serif" letter-spacing="3">
                <textPath href="#arch" startOffset="50%" text-anchor="middle">WELCOME TO</textPath>
            </text>
        </svg>

        <div class="flex justify-center gap-4">
            <img src="/images/jirasol.gif" alt="logo" class="w-24 h-24 object-contain" />
        </div>

        <p class="text-4xl font-bold text-gray-800 tracking-wide mt-2">My Happy Plants</p>
    </div>
    <div class="flex justify-center mb-6">
        <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form id="loginForm" class="space-y-6" method="post">
        <div>
            <div id="registrationDoneMessage" class="errorMessage hidden bg-green-50 border-l-4 border-green-500 p-4 mb-4 rounded-lg shadow-sm">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-500 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-green-700 font-medium text-sm"></span>
                </div>
            </div>
            <div id="loginErrorMessage" class="errorMessage hidden bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-lg shadow-sm">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-red-700 font-medium text-sm"></span>
                </div>
            </div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Username
            </label>
            <div class="relative">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <input
                        type="text"
                        id="loginUsername"
                        name="username"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                        placeholder="Enter your username"
                        required
                />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
                Password
            </label>
            <div class="relative">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <input
                        type="password"
                        id="loginPassword"
                        name="password"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                        placeholder="Enter your password"
                        required
                />
            </div>
        </div>

        <button
                type="submit"
                class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition shadow-lg"
        >
            Sign In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Don't have an account?
            <button
                    id="openRegisterBtn"
                    class="text-green-800 font-semibold hover:text-green-300 transition"
            >
                Register here
            </button>
        </p>
    </div>
</div>

<!-- Registration Popup -->
<div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-gradient-to-r from-[#fef08a] via-[#84cc16] to-[#16a34a] rounded-2xl shadow-2xl p-8 w-full max-w-md relative">
        <button
                id="closeRegisterBtn"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>

        <form id="registerForm" class="space-y-6">
            <div id="registrationErrorMessage" class="errorMessage hidden bg-red-50 border-l-4 border-red-500 p-4 mb-4 rounded-lg shadow-sm">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-500 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-red-700 font-medium text-sm"></span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <input
                            type="text"
                            id="registerUsername"
                            name="username"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                            placeholder="Choose a username"
                            required
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <input
                            type="password"
                            id="registerPassword"
                            name="password"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                            placeholder="Create a password"
                            required
                    />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Password Confirmation
                </label>
                <div class="relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <input
                            type="password"
                            id="confirmationPassword"
                            name="password"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition"
                            placeholder="Validate password"
                            required
                    />
                </div>
            </div>

            <button
                    type="submit"
                    class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition shadow-lg"
            >
                Register
            </button>
        </form>
    </div>
</div>

<!--Loading animation-->
<div id="loading" class="loader-container fixed top-0 left-0 w-full h-full flex items-center justify-center bg-green-900/70 z-50">
    <div class="bouncing-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script>
    // Get elements
    const registerModal = document.getElementById('registerModal');
    const openRegisterBtn = document.getElementById('openRegisterBtn');
    const closeRegisterBtn = document.getElementById('closeRegisterBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    const regErrorMsg = document.getElementById('registrationErrorMessage');
    const regDoneMsg = document.getElementById('registrationDoneMessage');
    const loginErrorMsg = document.getElementById('loginErrorMessage');
    
    const loading = document.getElementById('loading');
    loading.classList.add('hidden');
    
    //Hide the error when the user clicks on input.
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('focus', function() {
            regErrorMsg.classList.add('hidden');
            regDoneMsg.classList.add('hidden');
            loginErrorMsg.classList.add('hidden');
        });
    });
    
    // Open registration modal
    openRegisterBtn.addEventListener('click', () => {
        registerModal.classList.remove('hidden');
    });

    // Close registration modal
    closeRegisterBtn.addEventListener('click', () => {
        registerModal.classList.add('hidden');
    });

    // Close modal when clicking outside
    registerModal.addEventListener('click', (e) => {
        if (e.target === registerModal) {
            registerModal.classList.add('hidden');
        }
    });

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loading.classList.remove('hidden');
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        
        
        const response = await fetch('/login', { 
           method: 'POST', 
           headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
           body: new URLSearchParams({ username, password }),
           redirect: 'follow'
       });
       
       if(response.url.includes('/login?error')) {
           loginErrorMsg.querySelector('span').innerHTML = 'Username or password is incorrect.';
           loginErrorMsg.classList.remove('hidden');
           window.url.searchParams.delete('error');
       }else {
           window.location.href = '/library';
       }
    });

    // Handle registration form submission
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;
        const confirmationpassword = document.getElementById('confirmationPassword').value;

        if(password !== confirmationpassword) {
            regErrorMsg.classList.remove('hidden');
            regErrorMsg.querySelector('span').textContent = 'Passwords do not match';
            return;
        }
        
        loading.classList.remove('hidden');
        
        const params = new URLSearchParams({ username, password });
        const response = await fetch('/register', { 
            method: 'POST', 
            body: params 
        });
        
        loading.classList.add('hidden');
        
        if(!response.ok) {
            return response.json().then(data => {
                regErrorMsg.classList.remove('hidden');
                regErrorMsg.querySelector('span').innerHTML = data.message.replace(/\n/g, '<br>');
                window.history.replaceState({}, '', window.location.pathname);
            });
        } else {
            return response.json().then(data => {
                registerModal.classList.add('hidden');
                registerForm.reset();
                regDoneMsg.querySelector('span').innerHTML = data.message.replace(/\n/g, '<br>');
                regDoneMsg.classList.remove('hidden');
            })
        }
    });
</script>
</body>
</html>
