<!doctype html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Plants</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script th:src="@{/js/plant-search.js}"></script>
    <link rel="stylesheet" th:href="@{/css/plant-search.css}">
    <link rel="stylesheet" href="../../static/css/plant-search.css">
    <link rel="stylesheet" th:href="@{/css/loading.css}">
</head>
<body>
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3"></div>
    <div class="container">
        <div th:replace="~{/fragments/fragment :: navbar}"></div>
        <div th:replace="~{/fragments/fragment :: loader}"></div>
        <header>
            <h1 th:text="${pageTitle}">Search plants</h1>
            <p>Find inspiration for your library</p>
        </header>

        <div class="search-container">
            <input type="text" id="plantSearch" placeholder="Search plants...">
            <div id="searchNotice" class="search-notice" style="display:none;"></div>
        </div>

        <!--Toast message-->
        <div
            th:if = "${successMessage}" class="toast success"
            th:text = "${successMessage}">
        </div>
        <div th:if="${errorMessage}" class="toast error"
        th:text = "${errorMessage}">
        </div>

        <main class="plant-grid" id="plantGrid">
            <article class="plant-card" th:each="plant : ${plants}">
                <a th:href="@{/plants/preview/{id}(id=${plant.id})}" class="plant-link">
                    <img th:src="${plant.imageUrl != null ? plant.imageUrl : '/images/plant.jpg'}"
                         th:alt="${plant.name}"
                         class="plant-image">
                </a>

                <div class="plant-info">
                    <a th:href="@{/plants/preview/{id}(id=${plant.id})}" class="plant-link" style="text-decoration: none;">
                        <div class="plant-name" th:text="${plant.name}">Plant name</div>
                    </a>

                    <div class="scientific-name" th:text="${plant.scientificName}">Scientific namn</div>

                    <form th:action="@{/plants/add}" method="post">
                        <input type="hidden" name="perenualPlantId" th:value="${plant.id}"/>
                        <button type="submit" class="add-btn">+ Add to your library</button>
                    </form>
                </div>
            </article>
        </main>
    </div>
    <!-- Loading animation -->
    <div th:replace="~{/fragments/fragment :: loading}"></div>
</body>
</html>
