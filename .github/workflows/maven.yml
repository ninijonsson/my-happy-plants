name: CI - Maven package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write  # Krävs för att kunna visa testresultat i PR-vyn

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Run Tests
        run: mvn -B test

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always() # Detta gör att rapporten skapas även om testerna failar
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
